<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <title>Grids</title>
    </head>
        <title>Grids</title>
    </head>
    <body>
        <div class="header">
            <h1>Grids</h1>
            <h2>Proportional Grid & Typesetting</h2>
        </div>
        <div class="grid-container">
        <div class="sidebar">
            <form>
                <div class="form-group">
                    <label for="width">Page width:</label>
                    <input type="number" class="form-control" id="rows" name="rows" min="1" max="100" value="8.5">
                </div>
                <div class="form-group">
                    <label for="height">Page height:</label>
                    <span><input type="number" class="form-control" id="columns" name="columns" min="1" max="100" value="11"></span>
                </div>
                <div class="form-group">
                    <label for="facing-pages">Facing pages:</label>
                    <input type="checkbox" class="form-control" id="facing-pages" name="facing-pages">
                </div>
                <div class="form-group">
                    <label for="rows">Rows:</label>
                    <input type="number" class="form-control" id="rows" name="rows" min="1" max="100" value="1">
                </div>
                <div class="form-group">
                    <label for="columns">Columns:</label>
                    <input type="number" class="form-control" id="columns" name="columns" min="1" max="100" value="1">
                </div>
                <div class="form-group">
                    <label for="lines-per-field">Lines per Field:</label>
                    <input type="number" class="form-control" id="gutter" name="gutter" min="0" max="100" value="0">
                </div>
                <div class="form-group">
                    <label for="lines-per-gutter">Lines per Gutter:</label>
                    <input type="number" class="form-control" id="gutter" name="gutter" min="0" max="100" value="0">
                </div>
                <div class="form-group">
                    <label for="units">Units:</label>
                    <select class="form-control" id="units" name="units">
                        <option value="px">px</option>
                        <option value="pt">pt</option>
                        <option value="pica">picas</option>
                    </select>
                </div>
                <!-- select font from computer input -->
                <div class="form-group">
                    <label for="font">Font:</label>
                    <select name="font" id="font">
                        <!-- fonts on my computer -->
                    </select>
                </div>
            </form>
        </div>
        <div class="main">
            <div id="page"></div>
        </div>
    </div>
    </body>
</html>
