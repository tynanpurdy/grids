<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script defer src="./render.js"></script>
        <title>Grids</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <canvas id="measuringStick" width="0" height="0"></canvas>
            </div>
        <div class="sidebar">
            <form id="userInput">
                <div id="pageParams" class="form-group">
                    <h4>Page</h4>
                    <label for="pageWidthInput">Width:</label>
                    <input type="number" class="form-control" id="pageWidthInput" min="1" max="1000" value="400"><br>

                    <label for="pageHeightInput">Height:</label>
                    <input type="number" class="form-control" id="pageHeightInput" min="1" max="1000" value="400"><br>

                    <label for="pageUnits">Units:</label>
                    <select class="form-control" id="pageUnitsInput">
                        <option value="px">px</option>
                        <option value="in">in</option>
                        <option value="pt">pt</option>
                    </select>
                </div><hr>
                <div id="gridParams" class="form-group">
                    <h4>Grid</h4>
                    <label for="rows">Rows:</label>
                    <input type="number" class="form-control" id="rowsInput" min="1" max="100" value="4"><br>

                    <label for="columns">Columns:</label>
                    <input type="number" class="form-control" id="colsInput" min="1" max="100" value="3"><br>

                    <label for="linesPerField">Lines per Field:</label>
                    <input type="number" class="form-control" id="linesPerField" min="0" max="100" value="1"><br>

                    <label for="linesPerGutter">Lines per Gutter:</label>
                    <input type="number" class="form-control" id="linesPerGutter" min="0" max="100" value="1"><br>
                </div><hr>
                <div id="typeParams" class="form-group">
                    <h4>Type</h4>
                    <label for="font-picker">Font:</label>
                    <div id="font-picker"></div>

                    <label for="typeSizeInput">Size:</label>
                    <input type="number" class="form-control" id="typeSizeInput" min="1" max="400" value="12"><br>

                    <label for="typeUnits">Units:</label>
                    <select class="form-control" id="typeUnitsInput">
                        <option value="px">px</option>
                        <option value="pt">pt</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="main">
            <div id="page" class="apply-font">Lorem ipsum</div>
        </div>
    </div>

    <script src="FontPicker.js"></script>
    <script>
        const fontPicker = new FontPicker(
            "AIzaSyBu-Tf8peC0rI16IC_1pfkEJLfP1Q0-BS4", // Google API key
            "Open Sans", // Default font
            { limit: 30 }, // Additional options
        );
    </script>
    </body>
</html>
