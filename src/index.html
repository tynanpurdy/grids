<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./render.js"></script>
    <title>Grids</title>
  </head>
<body>
    <div class="header">
      <canvas id="measuringStick" width="0" height="0"></canvas>
    </div>
    <div class="sidebar">
      <form id="userInput">
        <H1>Inputs</H1>
        <div id="pageParams" class="form-group">
          <h4>Page</h4>
          <label for="pageWidthInput">Width:</label>
          <input type="number" class="form-control" id="pageWidthInput" min="1" max="1000" value="400"><br>

          <label for="pageHeightInput">Height:</label>
          <input type="number" class="form-control" id="pageHeightInput" min="1" max="1000" value="400"><br>

          <label for="pageUnits">Units:</label>
          <select class="form-control" id="pageUnitsInput">
            <option value="px">px</option>
            <option value="in">in</option>
            <option value="pt">pt</option>
          </select><br>

          <label for="margins">Margins</label><br>
          <label for="marginLeftInput">Left:</label>
          <input type="number" class="form-control" id="marginLeftInput" min="0" value="10"><br>
          <label for="marginRightInput">Right:</label>
          <input type="number" class="form-control" id="marginRightInput" min="0" value="10">
          <label for="marginTopInput">Top:</label>
          <input type="number" class="form-control" id="marginTopInput" min="0" value="10">
          <label for="marginBottomInput">Bottom:</label>
          <input type="number" class="form-control" id="marginBottomInput" min="0" value="10">
        </div><hr>
        <div id="gridParams" class="form-group">
          <h4>Grid</h4>
          <label for="rows">Rows:</label>
          <input type="number" class="form-control" id="rowsInput" min="1" max="100" value="4"><br>

          <label for="columns">Columns:</label>
          <input type="number" class="form-control" id="colsInput" min="1" max="100" value="3"><br>

          <label for="linesPerFieldInput">Lines per Field:</label>
          <input type="number" class="form-control" id="linesPerFieldInput" min="0" max="100" value="1"><br>

          <label for="linesPerGutterInput">Lines per Gutter:</label>
          <input type="number" class="form-control" id="linesPerGutterInput" min="0" max="100" value="1"><br>
        </div><hr>
          <div id="typeParams" class="form-group">
            <h4>Type</h4>
            <label for="font-picker">Font:</label>
            <div id="font-picker"></div>

            <label for="typeSizeInput">Size:</label>
            <input type="number" class="form-control" id="typeSizeInput" min="1" max="400" value="12">

            <select class="form-control" id="typeUnitsInput">
              <option value="px">px</option>
              <option value="pt">pt</option>
            </select>
          </div>
      </form>
      <div id="appOutputs">
        <H1>Outputs</H1>
        <label for="textHeight">Real Text Height: </label><p id="textHeight" class="output"></p>
      </div>
    </div>
    <div class="main">
      <div id="page" class="apply-font"></div>
    </div>
  </body>
</html>
